<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="slider.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./images/arrow.png" class="arrow left" alt=""/>
            <div class="slider-container">
                <div class="slider-frame">
                    <img src="./images/1.jpg" class="image" alt=""/>  
                    <img src="./images/2.png" class="image" alt=""/>   
                    <img src="./images/3.jpg" class="image" alt=""/>
                    <img src="./images/4.jpg" class="image" alt=""/>
                    <img src="./images/5.jpg" class="image" alt=""/>
            </div>   
            </div>
            <img src="./images/arrow.png" class="arrow right" alt=""/>
        </div>
        <div class="bottom">
            <!-- <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div> -->
        </div>
    </div>
</body>
</html>
